<!DOCTYPE html>
<html>
<head>
  <title>Tong's Game</title>
  <meta charset = 'utf-8'>
  <link rel = "stylesheet" type = "text/css" href = "./styles.css">
  <link href='http://fonts.googleapis.com/css?family=Playfair+Display|Poiret+One|Gafata' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class = 'wrapper'>

    <header>
      <h1>tong's guessing game</h1>
      <h2>can you guess the number i'm thinking of?<br>it's between 1 and 100.</h2>
    </header>

    <div class = 'box'>
      <input type = 'text' id = 'guessbox'>
    </div>

    <p id = 'hotcold'></p>
    <p id = 'answer'></p>

    <ul>
      <li><button id = 'checkit'>check it</button></li>
      <li><button id = 'tellme'>tell me the answer</button></li>
      <li><button id = 'reset'>reset game</button></li>
    </ul>

  </div>

  <script src = "scripts.js"></script>
  <script src = "https://code.jquery.com/jquery-1.11.0.min.js"></script>
  
</body>

</html>
